<!DOCTYPE html>
<html lang="en" %sveltekit.theme%>
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Primary Meta Tags -->
		<title>ETH Shot - Take Your Shot at the ETH Jackpot</title>
		<meta name="title" content="ETH Shot - Take Your Shot at the ETH Jackpot" />
		<meta name="description" content="A viral, pay-to-play, Ethereum-powered game where users take a chance to win an ETH jackpot by clicking a single button. 0.001 ETH per shot, 1% chance to win!" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://ethshot.io/" />
		<meta property="og:title" content="ETH Shot - Take Your Shot at the ETH Jackpot" />
		<meta property="og:description" content="A viral, pay-to-play, Ethereum-powered game where users take a chance to win an ETH jackpot by clicking a single button. 0.001 ETH per shot, 1% chance to win!" />
		<meta property="og:image" content="https://ethshot.io/og-image.png" />
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://ethshot.io/" />
		<meta property="twitter:title" content="ETH Shot - Take Your Shot at the ETH Jackpot" />
		<meta property="twitter:description" content="A viral, pay-to-play, Ethereum-powered game where users take a chance to win an ETH jackpot by clicking a single button. 0.001 ETH per shot, 1% chance to win!" />
		<meta property="twitter:image" content="https://ethshot.io/og-image.png" />
		
		<!-- Additional Meta Tags -->
		<meta name="keywords" content="ethereum, web3, game, jackpot, crypto, blockchain, gambling, defi" />
		<meta name="author" content="ETH Shot Team" />
		<meta name="robots" content="index, follow" />
		
		<!-- Theme Color -->
		<meta name="theme-color" content="#3b82f6" />
		<meta name="msapplication-TileColor" content="#3b82f6" />
		
		<!-- Preconnect to external domains -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet" />
		
		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-gray-900 text-white">
		<div style="display: contents">%sveltekit.body%</div>
		
		<!-- Analytics -->
		<script>
			// Google Analytics or other analytics code can go here
			if (typeof window !== 'undefined' && window.gtag) {
				window.gtag('config', 'GA_MEASUREMENT_ID');
			}
		</script>
	</body>
</html>
