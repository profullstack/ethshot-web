<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="machineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b91c1c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="slotShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Slot machine body -->
  <g filter="url(#slotShadow)">
    <!-- Main body -->
    <rect x="8" y="12" width="48" height="44" rx="4" fill="url(#machineGradient)" stroke="#7f1d1d" stroke-width="1"/>
    
    <!-- Screen area -->
    <rect x="12" y="16" width="40" height="24" rx="2" fill="url(#screenGradient)" stroke="#374151" stroke-width="1"/>
    
    <!-- Reel dividers -->
    <line x1="24" y1="16" x2="24" y2="40" stroke="#4b5563" stroke-width="1"/>
    <line x1="40" y1="16" x2="40" y2="40" stroke="#4b5563" stroke-width="1"/>
    
    <!-- Reel symbols -->
    <!-- First reel - Cherry -->
    <circle cx="18" cy="24" r="3" fill="#ef4444"/>
    <circle cx="18" cy="28" r="3" fill="#dc2626"/>
    <path d="M18 21 Q20 19 22 20" stroke="#10b981" stroke-width="1.5" fill="none"/>
    
    <!-- Second reel - Bell -->
    <path d="M32 21 L28 27 L36 27 Z" fill="url(#goldGradient)" stroke="#f59e0b" stroke-width="0.5"/>
    <rect x="30" y="27" width="4" height="2" fill="#f59e0b"/>
    <circle cx="32" cy="30" r="1" fill="#374151"/>
    
    <!-- Third reel - Seven -->
    <text x="46" y="30" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#fbbf24" text-anchor="middle">7</text>
    
    <!-- Control panel -->
    <rect x="12" y="44" width="40" height="8" rx="1" fill="#374151" stroke="#6b7280" stroke-width="0.5"/>
    
    <!-- Buttons -->
    <circle cx="20" cy="48" r="2" fill="#ef4444" stroke="#dc2626" stroke-width="0.5"/>
    <circle cx="32" cy="48" r="2" fill="#10b981" stroke="#059669" stroke-width="0.5"/>
    <circle cx="44" cy="48" r="2" fill="#3b82f6" stroke="#2563eb" stroke-width="0.5"/>
    
    <!-- Coin slot -->
    <rect x="28" y="8" width="8" height="2" rx="1" fill="#374151" stroke="#6b7280" stroke-width="0.5"/>
    
    <!-- Handle -->
    <g transform="translate(56, 20)">
      <rect x="0" y="0" width="3" height="12" rx="1.5" fill="#6b7280" stroke="#4b5563" stroke-width="0.5"/>
      <circle cx="1.5" cy="12" r="3" fill="url(#goldGradient)" stroke="#f59e0b" stroke-width="0.5"/>
    </g>
    
    <!-- Decorative lights -->
    <circle cx="14" cy="14" r="1" fill="#fbbf24" opacity="0.8"/>
    <circle cx="50" cy="14" r="1" fill="#fbbf24" opacity="0.8"/>
    <circle cx="14" cy="54" r="1" fill="#fbbf24" opacity="0.8"/>
    <circle cx="50" cy="54" r="1" fill="#fbbf24" opacity="0.8"/>
  </g>
</svg>